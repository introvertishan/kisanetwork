<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KisanNetwork</title>
    {% load staticfiles %}
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-theme.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <ul id="myTab" class="nav nav-tabs nav-justified">
            <li class="active"><a href="#service-one" data-toggle="tab"><i class="fa fa-tree"></i> Contacts</a>
            </li>
            <li class=""><a href="#service-two" data-toggle="tab"><i class="fa fa-car"></i> Messages</a>
            </li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="col-lg-12 tab-pane fade active in" id="service-one">
                <h4>Contacts</h4>
                {% for k in data %}
                <div style="margin-top:10px;"><button type="button" class="btn btn-info " onclick="window.location='{% url 'detail' k.id %}'">{{k.first_name}} {{k.last_name}}</button></div>
                {% endfor %}

            </div>
            <div class="col-lg-12 tab-pane fade" id="service-two">
                <h4>Messages Sent</h4>

                {% for i in record %}
                <div>
                    <h4 class="text-success">Sent To : {{i.created_by}}</h4><br>
                    <span class="bg-primary">Time : {{i.Date_created}}<br>
                        OTP : {{i.otp}}</span>
                </div>
                <hr>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
